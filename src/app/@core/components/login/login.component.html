<div class="container">
  <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh !important;">
    <div class="card">
      <div class="card-header">
        <h3>Iniciar sesi√≥n</h3>
      </div>
      <div class="card-body">
        <div class="input-group form-group mt-3">
          <div class="input-group-prepend ">
            <span class="input-group-text h-100"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="usuario" #userName required>

        </div>
        <div class="input-group form-group mt-3">
          <div class="input-group-prepend">
            <span class="input-group-text h-100"><i class="fas fa-key"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="********" #userPassword
                 (keyup.enter)="loginService.SignIn(userName.value, userPassword.value)"
                 required>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button type="btn" class="btn float-right login_btn" (click)="loginService.SignIn(userName.value, userPassword.value)">Acceder</button>
        </div>
      </div>
    </div>
  </div>
</div>
